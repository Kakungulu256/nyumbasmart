name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      VITE_APPWRITE_ENDPOINT: https://example.com/v1
      VITE_APPWRITE_PROJECT_ID: demo-project
      VITE_APPWRITE_DATABASE_ID: demo-database
      VITE_ENABLE_EMAIL_VERIFICATION: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit and integration tests
        run: npm run test

      - name: Build
        run: npm run build:prod

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Smoke E2E
        run: npm run test:smoke
